<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA Classe - Debug</title>
    <!-- Bibliothèques -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .status-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
        }
        #marker-status { background: rgba(255, 0, 0, 0.7); }
        .detected { background: rgba(0, 128, 0, 0.7) !important; }
    </style>
</head>
<body>

    <!-- Indicateur visuel pour aider en classe -->
    <div id="marker-status" class="status-ui">Marqueur non détecté</div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;">

        <a-assets>
            <!-- Image de la biographie - Vérifiez bien l'orthographe exacte sur GitHub -->
            <img id="ma-bio" src="biographie.png" crossorigin="anonymous">
        </a-assets>

        <!-- Marqueur personnalisé -->
        <a-marker id="target-marker" type="pattern" url="marqueur.patt">
            <!-- L'image de la biographie -->
            <!-- position 0 0.5 0 pour qu'elle "flotte" un peu au dessus du papier -->
            <a-image 
                src="#ma-bio" 
                position="0 0.5 0" 
                rotation="-90 0 0" 
                width="2.5" 
                height="2.5">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const statusEl = document.getElementById('marker-status');
        const marker = document.getElementById('target-marker');

        // Événement quand le marqueur est trouvé
        marker.addEventListener('markerFound', () => {
            statusEl.textContent = "Marqueur détecté !";
            statusEl.classList.add('detected');
        });

        // Événement quand le marqueur est perdu
        marker.addEventListener('markerLost', () => {
            statusEl.textContent = "Marqueur non détecté";
            statusEl.classList.remove('detected');
        });
    </script>
</body>
</html>
