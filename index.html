<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA Classe - Test de Détection</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 8px;
            font-size: 12px;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            font-weight: bold;
        }
        .success { background: #00c851; }
        #detection-indicator {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border: 2px solid white;
        }
        .detected { background: #00c851; border-color: #007e33; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div>Fichiers : <span class="status-badge success">Connectés</span></div>
        <div id="detection-indicator">MARQUEUR NON VU</div>
        <div style="margin-top: 5px; font-size: 10px; opacity: 0.8;">
            Conseil : Éclairez bien le marqueur et évitez les reflets.
        </div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;">

        <a-assets>
            <!-- On force le rafraîchissement de l'image -->
            <img id="ma-bio" src="biographie.png" crossorigin="anonymous">
        </a-assets>

        <!-- On utilise un marqueur avec des paramètres de lissage simplifiés -->
        <a-marker id="target-marker" type="pattern" url="marqueur.patt">
            
            <!-- 1. CUBE DE TEST (Si vous voyez le cube, la détection marche !) -->
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;" scale="0.5 0.5 0.5">
                <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
            </a-box>

            <!-- 2. VOTRE IMAGE -->
            <a-image 
                src="#ma-bio" 
                position="0 0.1 0" 
                rotation="-90 0 0" 
                width="2.2" 
                height="2.2">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const indicator = document.getElementById('detection-indicator');
        const marker = document.getElementById('target-marker');

        marker.addEventListener('markerFound', () => {
            indicator.textContent = "MARQUEUR DÉTECTÉ !";
            indicator.classList.add('detected');
        });

        marker.addEventListener('markerLost', () => {
            indicator.textContent = "MARQUEUR NON VU";
            indicator.classList.remove('detected');
        });
    </script>
</body>
</html>
