<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA Classe - Debug Avancé</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            max-width: 80%;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-weight: bold;
        }
        .error { background: #ff4444; }
        .success { background: #00c851; }
        .pending { background: #ffbb33; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <div>Fichier .patt : <span id="patt-check" class="status-badge pending">Vérification...</span></div>
        <div>Image .png : <span id="img-check" class="status-badge pending">Vérification...</span></div>
        <div id="marker-info" style="margin-top:10px;">Visez le marqueur imprimé.</div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;">

        <a-assets>
            <img id="ma-bio" src="biographie.png" crossorigin="anonymous">
        </a-assets>

        <!-- On ajoute smooth="true" pour que l'image ne tremble pas -->
        <a-marker id="target-marker" type="pattern" url="marqueur.patt" smooth="true" smoothCount="10">
            <a-image 
                src="#ma-bio" 
                position="0 0.5 0" 
                rotation="-90 0 0" 
                width="2.5" 
                height="2.5">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Vérification automatique des fichiers sur GitHub
        async function checkFiles() {
            const check = async (url, id) => {
                const el = document.getElementById(id);
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        el.textContent = "OK";
                        el.className = "status-badge success";
                    } else {
                        el.textContent = "ERREUR 404";
                        el.className = "status-badge error";
                    }
                } catch (e) {
                    el.textContent = "ERREUR RÉSEAU";
                    el.className = "status-badge error";
                }
            };

            check('marqueur.patt', 'patt-check');
            check('biographie.png', 'img-check');
        }

        const marker = document.getElementById('target-marker');
        const info = document.getElementById('marker-info');

        marker.addEventListener('markerFound', () => {
            info.innerHTML = "<b style='color:#00c851'>MARQUEUR DÉTECTÉ !</b>";
        });

        marker.addEventListener('markerLost', () => {
            info.innerHTML = "Marqueur perdu. Cherchez le marqueur...";
        });

        window.onload = checkFiles;
    </script>
</body>
</html>
