<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RA Classe - Biographie</title>
    <!-- Bibliothèques A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        /* Interface utilisateur pour aider les élèves */
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
        }
        #detection-indicator {
            margin-top: 5px;
            padding: 8px;
            text-align: center;
            border: 2px solid white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .detected { background: #00c851; border-color: #007e33; }
    </style>
</head>
<body>

    <!-- Panneau de contrôle visuel -->
    <div class="ui-panel">
        <div>Statut du marqueur :</div>
        <div id="detection-indicator">Non détecté</div>
    </div>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;">

        <a-assets>
            <!-- Image de la biographie -->
            <img id="ma-bio" src="biographie.png" crossorigin="anonymous">
        </a-assets>

        <!-- Marqueur personnalisé -->
        <a-marker id="target-marker" type="pattern" url="marqueur.patt" smooth="true" smoothCount="5">
            
            <!-- Affichage de l'image de la biographie -->
            <!-- position="0 0.1 0" : l'image est juste au-dessus du marqueur -->
            <!-- rotation="-90 0 0" : l'image est posée à plat -->
            <a-image 
                src="#ma-bio" 
                position="0 0.1 0" 
                rotation="-90 0 0" 
                width="2.2" 
                height="2.2">
            </a-image>

        </a-marker>

        <!-- Caméra de la scène -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const indicator = document.getElementById('detection-indicator');
        const marker = document.getElementById('target-marker');

        // Mise à jour de l'interface quand le marqueur est trouvé
        marker.addEventListener('markerFound', () => {
            indicator.textContent = "Détecté !";
            indicator.classList.add('detected');
        });

        // Mise à jour de l'interface quand le marqueur est perdu
        marker.addEventListener('markerLost', () => {
            indicator.textContent = "Non détecté";
            indicator.classList.remove('detected');
        });
    </script>
</body>
</html>
